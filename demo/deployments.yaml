apiVersion: apps/v1
kind: Deployment
metadata:
  name: demo 
  labels:
    app: demo
spec:
  replicas: 2
  selector:
    matchLabels:
      app: demo
  template:
    metadata:
      labels:
        app: demo
    spec:
      containers:
      - name: demo
        image: demo:1.0.0
        imagePullPolicy: Always
        ports:
        - containerPort: 85